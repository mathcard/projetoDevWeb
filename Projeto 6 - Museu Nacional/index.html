<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha512-UDJtJXfzfsiPPgnI5S1000FPLBHMhvzAMX15I+qG2E2OAzC9P1JzUwJOfnypXiOH7MRPaqzhPbBGDNNj7zBfoA==" crossorigin="anonymous"></script>
  <title>Museu Nacional</title>
</head>
<body>
  <div id="container">
    <header>
      <div id="logo">
        <h1><a href="#">Museu Nacional</a></h1>
      </div>

      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Exposições</a></li>
          <li><a href="#">Pesquisa</a></li>
          <li><a href="#">Acervo</a></li>
          <li><a href="#">Vídeos</a></li>
          <li><a href="#">Fotos</a></li>
          <li><a href="#">Contato</a></li>

        </ul>
      </nav>
    </header>

    <div id="principal">
      
      <div id="conteudo">
        <section id="capa">
          <img src="img/museu.png" alt="Museu">
        </section>

      </div>

      <aside>
        <section id="depoimento">
          <img src="img/depoimento.png" alt="depoimento">
        </section>

        <section id="visita">
          <h4>Faça uma visita</h4>
          <form action="">
            <fieldset>
              <legend>Delecione uma data</legend>
              <label for="data">Data</label>
              <input type="text" name="data" id="data" value="dd/mm/aaaa">

              <label for="data">Qtd pessoas</label>
              <input type="text" name="pessoa" id="pessoa" value="1">
            </fieldset>
            <input type="submit" value="Verificar Disponibilidade">
          </form>
        </section>

      </aside>

    </div>



  </div> <!-- Fim Container-->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal</title>
</head>
<body>
  <h2>Nova Inscrição</h2>
  <form>
    Login:<br>
    <p>Email:<input type="email" name="email" id="email"></p>
    <p>Senha: <input type="password" name="pass" id="pass"></p>
    <input type="button" value="Logar">
  </form>  
  <hr>
  <h2>Cadastre-se</h2>
  <form>
  <p>Login: <input type="text" name="login" id="login"></p>
  sexo:<br>
  <input type="radio" name="sexo" id="" value="M">Masculino<br>
  <input type="radio" name="sexo" id="" value="F">Feminino
  <br><br>

  Interesses<br>
  <input type="checkbox" name="interesses" id="">Futebol<br>
  <input type="checkbox" name="interesses" id="">Educação<br>
  <input type="checkbox" name="interesses" id="">História<br><br>

  Estado<br>
  <select name="estado">
    <option value="sp">SP</option>
    <option value="mg">MG</option>
    <option value="go">GO</option>
  </select><br>

  Observações:<br>
  <textarea name="obs" id="obs" cols="30" rows="10"></textarea><br><br>

  <input type="submit" value="Cadastrar">
</form>
</body>
</html>

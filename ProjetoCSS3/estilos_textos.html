<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
  body{
    font-size: 40px;
    font-family: 'Times New Roman', Times, serif;
  }

  .negrito{
    /* normal, bold, 100 até 900 */
    font-weight: 900;
  }

  .italico{
    font-style: italic;
  }

  .formatacao{
    /*underline, overline, line-trough */
    text-decoration: line-through;
  }

  .texto{
    font: italic 40px Verdana, Geneva, Tahoma, sans-serif;    
  }
  </style>
</head>
<body>
  <p class="negrito">Texto negrito</p>
  <p class="italico">Texto itálico</p>
  <p class="formatacao">Texto Formatado</p>
  <p class="texto">Texto Font</p>
  <p>Texto normal</p>
</body>
</html>

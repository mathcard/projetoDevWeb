<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
/*    px -> Tamanho fixo
      % -> Tamanho relativo
      em -> Tamanho relativo ao container pai  */
    div{
      font-size: 30px;
    }

    .texto{
      /*font-size: 30px; */
      font-size: 2em;
    }

    .texto2{
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div>
    <p class="texto">Conteudo</p>
    <p class="texto2">Conteudo</p>
  </div>
  
  
</body>
</html>

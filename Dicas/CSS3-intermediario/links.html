<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  a {
    text-decoration: none;
    padding: 5px 10px;
  }

  /* Links n√£o visitados */
  a:link{
    color: #b9c941;
  }

  /* Links visitados */
  
  a:visited{
    color: #b9c941;
  }

  /* Links hover */
  a:hover{
    color: white;
    background: #b9c941;
  } 

  a:active{
    color: #c3c3;
  }
</style>
<body>
  <a href="https://www.google.com.br">Google</a> |

  <a href="https://www.facebook.com.br">Facebook</a> |

  <a href="https://www.instagram.com.br">Instagram</a> |
</body>
</html>

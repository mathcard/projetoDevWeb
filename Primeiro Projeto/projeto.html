<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiro Projeto</title>
</head>
<body>
  <h1>Formatação de Texto</h1>
  <p>Esse é um texto em<strong> negrito</strong></p>
  <p>Esse é um texto em <em> itálico</em></p>
  <p>Esse é um texto em <u> itálico</u></p>
  <p>Esse é um texto em <strike> itálico</strike></p>
  <hr>
  <h1>Listas Ordenadas</h1>
  <!-- 1, A, a, I, i -->
  <ol type="I">
    <li>Notebook</li>
    <li>Mouse</li>
  </ol>
  <hr>
  <h1>Listas Não Ordenadas</h1>
  <!-- circle, square, disc-->
  <ul type="circle">
    <li>Home</li>
    <li>Quem somos</li>
  </ul>
  
</body>
</html>
